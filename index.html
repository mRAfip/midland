<script>

      let currentIndex = 0;
      const cardsWrapper = document.querySelector('.cards-wrapper');
      const totalCards = document.querySelectorAll('.story-card').length;
      const maxVisibleCards = 2; // Limit the number of visible cards
      let autoScrollInterval;
      const scrollDelay = 5000; // 3 seconds

      // Calculate card width based on the container and visible cards
      function getCardWidth() {
          const containerWidth = document.querySelector('.card-container').offsetWidth;
          return containerWidth / maxVisibleCards; // Adjust card width dynamically
      }

      // Initial card width
      let cardWidth = getCardWidth();

      // Function to update card position
      function updateCardPosition() {
          cardsWrapper.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
      }

      // Auto-scroll function
      function autoScroll() {
          autoScrollInterval = setInterval(() => {
              currentIndex = (currentIndex + 1) % (totalCards - maxVisibleCards + 1); // Limit scroll range
              updateCardPosition();
          }, scrollDelay);
      }

      // Start auto-scrolling on page load
      autoScroll();

      // Next button functionality
      document.getElementById('nextButton').addEventListener('click', () => {
          clearInterval(autoScrollInterval); // Pause auto-scroll
          currentIndex = (currentIndex + 1) % (totalCards - maxVisibleCards + 1); // Limit scroll range
          updateCardPosition();
          setTimeout(autoScroll, scrollDelay); // Resume auto-scroll after delay
      });

      // Previous button functionality
      document.getElementById('prevButton').addEventListener('click', () => {
          clearInterval(autoScrollInterval); // Pause auto-scroll
          currentIndex = (currentIndex - 1 + (totalCards - maxVisibleCards + 1)) % (totalCards - maxVisibleCards + 1); // Limit scroll range
          updateCardPosition();
          setTimeout(autoScroll, scrollDelay); // Resume auto-scroll after delay
      });

      // Update card width and position on window resize
      window.addEventListener('resize', () => {
          cardWidth = getCardWidth(); // Recalculate card width
          updateCardPosition(); // Update position based on new width
      });
</script>




<!-- nav bar script  -->


<script>






      // Navbar scroll effect
      const navbar = document.querySelector('.navbar');
      const dropdownParent = document.querySelectorAll('.dropdown-toggle');
      let isScrolled = false; // Track scroll state

      // Function to handle scroll
      window.addEventListener('scroll', () => {
          if (window.scrollY > 50) {
              navbar.classList.add('scrolled');
              isScrolled = true; // Mark as scrolled
          } else {
              navbar.classList.remove('scrolled');
              isScrolled = false; // Mark as not scrolled
          }
      });

        // Dropdown functionality
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', (event) => {
                event.stopPropagation();

                // Close all other dropdowns
                dropdowns.forEach(d => {
                    if (d !== dropdown) {
                        d.classList.remove('active'); // Close other dropdowns
                    }
                });

                // Toggle the clicked dropdown
                dropdown.classList.toggle('active');

                // If dropdown is active, add background color to navbar
                if (!isScrolled) {
                    navbar.classList.add('clicked'); // Change navbar background to dark only if not scrolled
                }
            });
        });

      // Close dropdowns on outside click
      document.addEventListener('click', () => {
          dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
          
          // Only reset navbar background to transparent if not scrolled
          if (!isScrolled) {
              navbar.classList.remove('clicked');
          }
      });

      // Hamburger menu toggle
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.querySelector('.nav-menu');
      hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
      });

      // Dropdown toggle functionality and navbar background color change
      dropdownParent.forEach((dropdown) => {
          let clickCount = 0; // Track number of clicks on dropdown

          dropdown.addEventListener('click', function (event) {
              event.preventDefault();
              clickCount++;

              // First click: Open dropdown, change navbar background if not scrolled
              if (clickCount === 1) {
                  this.classList.add('active'); // Open dropdown
                  if (!isScrolled) {
                      navbar.classList.add('clicked'); // Change navbar background to dark if not scrolled
                  }
              }
              // Second click: Close dropdown, return navbar to transparent if not scrolled
              else if (clickCount === 2) {
                  this.classList.remove('active'); // Close dropdown
                  if (!isScrolled) {
                    navbar.classList.remove('clicked'); // Reset navbar background color to transparent if not scrolled
                  }else {
                    
                  }
                  clickCount = 0; // Reset click count after closing dropdown
              }
          });
      });


      

</script>
